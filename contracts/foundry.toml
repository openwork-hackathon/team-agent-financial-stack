[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"

# Base mainnet config
[rpc_endpoints]
base = "${BASE_RPC_URL}"

[etherscan]
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Testing
fuzz_runs = 256
verbosity = 3

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/"
]
